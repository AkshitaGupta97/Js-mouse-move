</head>
<body>
    <div class="main">
        <div class="elem" id="elem1">

        <div class="elem">

        </div>
        <div class="elem">
            <h1>Auddi</h1>
            <img src="https://media.istockphoto.com/id/1431471488/photo/luxury-sports-car-in-futuristic-corridor.jpg?s=1024x1024&w=is&k=20&c=WLw1Zb9xUEYMBNeDSFNx4JhaQZrfhTzSA9t6auy5OU8=" alt="">

        <div class="elem">
            <h1>Prochse</h1>
            <img src="https://media.istockphoto.com/id/174860711/photo/yellow-supercar.jpg?s=1024x1024&w=is&k=20&c=QWi0P_V5fLuCqhuzAlflYhUmJI9GwYuxeFCriHmN9kA=" alt="">
        </div>
        
    </div>

    <script>

        const elem = document.querySelectorAll('.elem')
      //  const eleImg = document.querySelector('#elem1 img')

        elem.forEach((item) => {
           // console.log(item.childNodes[3])  // i have selected 3 beacuse, image is present int it

            item.addEventListener('mouseenter', (event) => {
                item.childNodes[3].style.opacity = '1';
            })
            item.addEventListener('mouseleave', (event) => {
                item.childNodes[3].style.opacity = '0';
            })
            item.addEventListener('mousemove', (event) => {
                item.childNodes[3].style.left = event.x+'px';
              //  item.childNodes[3].style.top = event.y+'px';
            })
        })

</body>
